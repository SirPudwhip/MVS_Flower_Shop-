<!DOCTYPE html>
<html>
  <script defer src="index.js"></script>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Flower Shop</title>
    <h1>MVS Flower Shop </h1>
  </head>
<body>
<p id="greeting">
  11 BROADWAY 2ND FLOOR </br>
  NEW YORK, NY 10004 </br>
  <strong>(888) - 958 - 0569</strong>

</p>
  <h1 class = 'heading'>Our Flower Selection</h1>

    <p>

        Choose Flower:
      <select name="Flower Type" id="flower-selector">
        <option value="all">All</option>
        <option value="rose">Rose</option>
        <option value="tulip">Tulip</option>
        <option value="carnations">Carnations</option>
        <option value="assorted">Assorted</option>
        <option value="lily">Lily</option>
      </select>
      <button id="shopping-cart" style="font-size:24px; margin-left:500px"> 0 item <i class="fa fa-shopping-cart"></i></button>
      <form id= 'form ${data.id}' class = "form-container" action="/action_page.php">
        <h2>Purchase Information</h2>
        <table id="cart-content"></table>
    
        <label for="card-number"><b>Card Number</b></label>
        <input type="text" placeholder="Enter card number" name="card number" required>
    
        <label for="expiration-date"><b>Expiration Date</b></label>
        <input type="text" placeholder="ex. 05/26" name="expiration-date" required>
    
        <label for="security-code"><b>Security Code</b></label>
        <input type="text" placeholder="ex. 059" name="security-code" required>
    
        <button type="submit" class="btn">Purchase</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>

      <ul class = "flower-list">
      </ul>
      </ul>
    </p>

</body>
</html>
